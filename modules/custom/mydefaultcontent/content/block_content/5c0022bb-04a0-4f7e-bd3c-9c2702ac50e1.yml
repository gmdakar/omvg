  body:
    -
      value: "<p>Il est signalé plus haut que l’Organisation pour la mise en valeur du fleuve Gambie a pour mission principale de promouvoir et d’entreprendre les études et les travaux d’aménagement des trois bassins versants des fleuves Gambie, Kayanga-Geba et Koliba-Corubal.</p>\r\n\r\n<p>L’adoption et la mise en œuvre du&nbsp;programme d’activités minimales&nbsp;par le&nbsp;8ème Sommet des Chefs d’État et de Gouvernement, tenu à&nbsp;Conakry&nbsp;(Guinée) le&nbsp;30 janvier 1991, a permis d’élaborer le Schéma Directeur d’Aménagement du bassin versant du fleuve Gambie et de sélectionner trois projets de coopération et d’intégration sous-régionales dans les secteurs stratégiques.</p>\r\n"
